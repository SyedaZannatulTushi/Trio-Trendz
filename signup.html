<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
</head>
<body class="bg-[#ede2d09a]  flex items-center justify-center min-h-screen p-4">

    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-lg">
        <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Sign Up</h2>
        
        <form action="#" method="POST">
            
            <div class="mb-4">
                <label for="Username" class="block text-gray-700 text-sm font-semibold mb-2">
                    Username
                </label>
                <input 
                    type="text" 
                    id="Username" 
                    name="Username" 
                    placeholder="Enter Username name"
                    class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" 
                    required
                >
            </div>

            <div class="mb-4">
                <label for="email" class="block text-gray-700 text-sm font-semibold mb-2">
                    Email Address
                </label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="you@example.com"
                    class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" 
                    required
                >
            </div>
            <div class="mb-4">
                <label for="Password" class="block text-gray-700 text-sm font-semibold mb-2">
                    Password
                </label>
                <input 
                    type="password" 
                    id="Password" 
                    name="Password" 
                    placeholder="Enter Password"
                    class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" 
                    required
                >
            </div>


            <div class="flex items-center justify-center">
                <button 
                    type="submit" 
                    class="bg-pink-500 hover:bg-pink-600  text-white font-bold py-3 px-6 rounded-lg focus:outline-none focus:ring-4 focus:ring-blue-300 transition duration-300 ease-in-out w-full"
                >
                    Sign Up
                </button>
               
            </div>

        </form>
    </div>

</body>
</html>
